    <main>

        <section class="front-page">

            <form id="quoteForm">
                <label for="name">Name:</label>
                <input type="text" id="name" autocomplete="off" required><br>
        
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" autocomplete="off" required><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="off" required><br>
        
                <label for="services">Services Required:</label>
                <select id="services" required>
                    <option value="">--Please choose an option--</option>
                    <option value="data analysis projects">Data Analysis Projects</option>
                    <option value="visualization projects">Visualization Projects</option>
                    <option value="prediction models">Prediction Models</option>
                    <option value="training and workshops">Training and Workshops</option>
                    <option value="full-day training">Full-day Training</option>
                </select><br>
        
                <label for="region">Region:</label>
                <select id="region" required >
                    <option value="">--Please choose an option--</option>
                    <option value="north america">North America</option>
                    <option value="south america">South America</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                    <option value="africa">Africa</option>
                </select><br>
        
                <button type="submit" id="finishQuote">Get Quote</button>

                <div class="quoteDetail">
                    <ul id="quoteDisplay">
                        <div id="totalAmount"></div>

                        <!-- The quote is shown here -->
                    </ul>
                    <hr>
                </div>
            </form>
